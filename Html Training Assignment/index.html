<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="loginpage" class="container">

        <div class="row ">

            <div class="imgdiv col-xl-6">
                <img class="loginpage_img" src="images/hero-image.png" alt="sideimage">
            </div>

            <div class="col-xl-6 formdiv">
                <div>
                    <img class="headerimg" src="images/header-logo.svg" alt="LOGO">
                    <br>
                    <br>
                    <h1 class="formheading"><b>We are <span class="redcolour">experts</span> in business,<br>
                            marketing, growth & sales.</b></h2>
                        <br>
                        <br>
                        <h1 style="font: normal normal normal 30px/40px Roboto;
                        letter-spacing: 0px;
                        color: #3E3E3E;">Login into your account</h1>
                        <input class="textbox" type="text" placeholder="Username"><br><br>
                        <input class="textbox" type="password" placeholder="Password">
                        <br><br>
                        <div class="btnforgetlink">
                            <a href="dashboard.html"><button class="loginbtn">Login</button></a>
                            <a href="" style="color: #ADADAD; ">Forgot Password ?</a>
                        </div>
                        <br>
                        <h6>Are you a new member ? <span><a href="" class="redcolour">Register here</a></span>
                        </h6>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
